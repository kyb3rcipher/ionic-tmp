<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Exercise 3 - Calculator <ion-icon name="calculator-outline"></ion-icon></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Write something ðŸ‘‡</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-icon name="pizza-outline" slot="start"></ion-icon>
        <ion-input type="number" [(ngModel)]="num1" placeholder="Number 1"></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon name="beer-outline" slot="start"></ion-icon>
        <ion-input type="number" [(ngModel)]="num2" placeholder="Number 2"></ion-input>
      </ion-item>

      <hr>
      <ion-item>
        
        <ion-radio-group [(ngModel)]="operation">
          <ion-row>
            <ion-col size="4">
              <ion-item>
                <ion-label>Sum</ion-label>
                <ion-radio value="sum"></ion-radio>
              </ion-item>
            </ion-col>

            <ion-col size="4">
              <ion-item>
                <ion-label>Subtract</ion-label>
                <ion-radio value="subtract"></ion-radio>
              </ion-item>
            </ion-col>

            <ion-col size="4">
              <ion-item>
                <ion-label>Multiply</ion-label>
                <ion-radio value="multiply"></ion-radio>
              </ion-item>
            </ion-col>

            <ion-col size="3">
              <ion-item>
                <ion-label>Divide</ion-label>
                <ion-radio value="divide"></ion-radio>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-radio-group>
        <ion-button class="calculate-btn" (click)="calculate()">Calculate <ion-icon name="calculator"></ion-icon></ion-button>
      </ion-item>
          
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Result</ion-card-title>
    </ion-card-header>

    <ion-card-content class="text-center">
      <ion-text color="primary">
        <h1>{{ result || 'Empty' }}</h1>
      </ion-text>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-button id="home-button" routerLink="/"><ion-icon name="home-outline"></ion-icon> Home</ion-button>
