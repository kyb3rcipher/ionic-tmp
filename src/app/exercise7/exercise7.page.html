<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Exercise 7 - Checkbox</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Exercise 7</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list lines="full">
    <ion-item *ngFor="let check of data" button>
      <ion-label>
        <h2>{{ check.name }}</h2>
      </ion-label>
      <ion-checkbox [(ngModel)]="check.selected" [color]="check.color" (ionChange)="checkbox(check.name)"></ion-checkbox>
    </ion-item>
  </ion-list>

  <div class="image-container">
    <img [src]="img" alt="selected image" class="responsive-img">
    <br>
    <ion-button expand="full" [href]="url">Go to website</ion-button>
  </div>
</ion-content>

<style>
  .image-container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    margin-top: 20px;
  }

  .responsive-img {
    width: 100%;
    max-width: 400px;
    height: auto;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  ion-item {
    --inner-padding-end: 10px;
    --inner-padding-start: 10px;
  }

  ion-label h2 {
    font-size: 1.1rem;
    font-weight: bold;
  }

  ion-button {
    margin-top: 15px;
    --border-radius: 12px;
  }
</style>
